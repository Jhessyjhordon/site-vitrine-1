<mat-sidenav-container>

    <mat-sidenav #sidenav mode="side" (opened)="log('Opened')" (closed)="log('Close')" [(opened)]="opened">
        <!-- the are 3 modes : over (deffault), push and side  -->
        sidenav
    </mat-sidenav>

    <mat-sidenav-content class="navbar">
        <div>
            <button mat-icon-button (click)="opened=!opened">
                <mat-icon>menu</mat-icon>
            </button>

            <!-- 2 buttons one to open the sidenav and the other to close it -->
            <button mat-icon-button (click)="sidenav.open()">
                <mat-icon style="transform: rotate(90deg)">expand Content</mat-icon>
            </button>
            <button mat-icon-button (click)="sidenav.close()">
                <mat-icon>close</mat-icon>
            </button>

            <button (click)="sidenav.toggle()">
                <mat-icon>Toggle</mat-icon>
            </button>

        </div>

        <div class="links">
            <a mat-list-item class="link" [routerLink]="'/homepage'"> Home </a>
            <a mat-list-item class="link" [routerLink]="'/about'"> About </a>
            <a mat-list-item class="link" [routerLink]="'/contacts'"> Contacts </a>
            <!-- <a mat-list-item (click)="sidenav" href="" mat-list-item>Close</a> -->

            <mat-menu #appMenu="matMenu" xPosition="after" yPosition="above">
                <button mat-menu-item [matMenuTriggerFor]="subMenu">FontEnd</button>
                <button mat-menu-item>BackEnd</button>
            </mat-menu>

            <button mat-flat-button [matMenuTriggerFor]="appMenu">Menu</button>

            <mat-menu #subMenu="matMenu">
                <button mat-menu-item>Angular</button>
                <button mat-menu-item>React</button>
                <button mat-menu-item>Vue</button>
            </mat-menu>

            <!-- Here we pass the menue to each button and when it passed, it take the data from menutringerdata. 
                So for Vishwas it will be {name: 'Vishwas'} and for Codevolution it will be {name: 'Codevolution'},
                and then we can use it in the ng-template
            -->
            <mat-menu #lazyMenu="matMenu">
                <ng-template matMenuContent let-name="name" let-hobby="hobby">
                    <button mat-menu-item>Settings </button>
                    <button mat-menu-item>Hobby is {{hobby}}</button>
                    <button mat-menu-item>Log out {{name}}</button>                    
                </ng-template>
            </mat-menu>

            <button mat-raised-button [matMenuTriggerData]="{name: 'Vishwas', hobby: 'football'}" [matMenuTriggerFor]="lazyMenu">Vishwas</button>
            <button mat-raised-button [matMenuTriggerData]="{name: 'Codevolution', hobby: 'teaching'}" [matMenuTriggerFor]="lazyMenu">Codevolution</button>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
